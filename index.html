<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title>Telephone Number Validator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
  <div>
    <div class='container'>
      <h1 class='main-title'>
        Telephone Number Validator
      </h1>
      <div class='telephone-card'>
        <div class='telephone-header'>
          <div></div>
        </div>
        <form>
          <div  class='phone-inputs'>
            <label for='number-phone'>Enter a Phone Number:</label>
            <input type="tel" id='user-input' class='number-phone'/>
          </div>
          <div id='results-div' class='content-phone'>
          </div>
          <div class='phone-buttons'>
            <button id='check-btn' type='submit'>Check</button>
            <button id='clear-btn' type='button'>Clear</button>
          </div>
        </form>
      </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>

</html>
